<div class="top-products">
  <div class="header-container">
    <h2>Choose from variety of products</h2>
  </div>
<div class="section-products">
  <mat-tab-group>
      <mat-tab label="Top products">
        <div class="container-images">
          <mat-card *ngFor='let test of displayedViews; let i = index'><img mat-card-image src="{{test.src}}" alt="">{{test.text}}</mat-card>
        </div>
      </mat-tab>
  </mat-tab-group>
</div>
</div>
